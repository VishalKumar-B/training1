<h3>ng-template with directive ngIf & ngFor</h3>

<table border="1" align="center">
    <tr>
        <td>Employee Name:</td>
        <td>Department:</td>
    </tr>

    <ng-container *ngIf="Employees">
        <ng-container *ngFor="let emp of Employees">
            <tr>
                <td>{{emp.EmpName}} </td>
                <td>{{emp.Dept}} </td>
            </tr>
        </ng-container>
    </ng-container>
</table><br>
