<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body bgcolor="BEEEE3" align="center">
	<h4>Select any one option to Login</h4>
	<form>
		<table align="center">
			<tr>
				<td><input type="radio" name="Login" id="one" onclick="f1()"></td>
				<td>Doctor Login</td>
			</tr>
			<tr>
				<td><input type="radio" name="Login" id="two" onclick="f1()"></td>
				<td>Patient Login</td>
			</tr>
		</table>
	</form>
</body>
</html>
<script>
	function f1() {
		if (document.getElementById('one').checked) {
			location.href = 'Doctor_Login.html';
		} else if (document.getElementById('two').checked) {
			location.href = 'Patient_Login.html';
		}
	}
</script>
